# Development Docker Compose Configuration
# Expects .env file in the same directory (infrastructure/.env)
# Generate with: ./infrastructure/scripts/run.sh sync-config

services:
  # MariaDB Database
  mariadb:
    image: mariadb:11.7.2
    container_name: proto-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?Please set DB_ROOT_PASSWORD in infrastructure/.env file}
      MARIADB_DATABASE: ${DB_DATABASE:-proto}
      MARIADB_USER: ${DB_USERNAME:-proto_app_user}
      MARIADB_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in infrastructure/.env file}
    ports:
      - "3307:3306"  # Database port exposed for development
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./infrastructure/config/mariadb/conf.d:/etc/mysql/mariadb.conf.d:ro
      - ./infrastructure/docker/mysql/:/docker-entrypoint-initdb.d/
    networks:
      - proto-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=256M
      --max_connections=5000
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MARIADB_ROOT_PASSWORD} || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: proto-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Redis port exposed for development
    volumes:
      - redis_data:/data
      - ./infrastructure/config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server","/usr/local/etc/redis/redis.conf"]
    networks:
      - proto-network
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:?Please set REDIS_PASSWORD in infrastructure/.env file}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD}\" ping | grep PONG || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  # PHP Apache Web Server (Proto Backend) - PRODUCTION MODE WITH BUILT-IN FILES
  web:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: proto-web
    restart: unless-stopped
    ports:
      - "8080:80"    # HTTP
      - "8443:443"   # HTTPS/HTTP2
    volumes:
      # DEVELOPMENT MODE - selective bind mounts for editable content
      # Mount individual directories to avoid empty directory conflicts
      - ${PWD}/../common:/var/www/html/common:rw
      - ${PWD}/../modules:/var/www/html/modules:rw
      - ${PWD}/../public:/var/www/html/public:rw
      - ${PWD}/../apps:/var/www/html/apps:rw
      # Essential config files (PHP and Apache)
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - ./docker/apache-mpm.conf:/etc/apache2/conf-available/mpm-tuning.conf:ro
      # NOTE: Removed nested volume mounts (public_files, common_files) that were masking parent bind mounts
      # Files are now included in the bind mounts above for development flexibility
    depends_on:
      - mariadb
      - redis
    networks:
      - proto-network
    environment:
      - DB_HOST=${DB_HOST:-mariadb}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-proto}
      - DB_USERNAME=${DB_USERNAME:-proto_app_user}
      - DB_PASSWORD=${DB_PASSWORD:-ProtoApp2025!SecureDbPass#789}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-ProtoRedis2025!CacheSecure#123456789}
      - APP_ENV=${APP_ENV:-development}
      # Automation controls
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      # Generator control
      - DOCKER_CONTAINER=true
      - PROJECT_ROOT=/var/www/html
      # Email configuration (SMTP)
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@proto-project.local}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Proto Project}
      - MAIL_ENABLED=${MAIL_ENABLED:-true}
      # Enable CORS for local development
      - CORS_ENABLED=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health.php >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    # Security hardening options (commented if they impede dev workflow)
    # read_only: true
    # tmpfs:
    #   - /tmp
    # cap_drop:
    #   - ALL
    # cap_add:
    #   - NET_BIND_SERVICE
    # security_opt:
    #   - no-new-privileges:true

  # PHPMyAdmin (optional, for database management - DISABLE IN PRODUCTION)
  # Default password matches infrastructure/.env.example - customize DB_ROOT_PASSWORD in infrastructure/.env if needed
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: proto-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=${DB_HOST:-mariadb}
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${DB_ROOT_PASSWORD:-ProtoRoot2025!AdminPass#456}
    depends_on:
      - mariadb
    networks:
      - proto-network

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  # Removed public_files and common_files volumes - using bind mounts instead for development
  # This prevents nested volumes from masking parent bind mounts

networks:
  proto-network:
    driver: bridge