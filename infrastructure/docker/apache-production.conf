# Apache Virtual Hosts for Production Subdomain Configuration
# This configuration handles multiple routing methods for maximum compatibility

# Default Virtual Host - serves API and handles subdomain routing
<VirtualHost *:80>
    ServerName localhost
    ServerAlias ${DOMAIN_NAME}
    ServerAlias api.${DOMAIN_NAME}
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
        DirectoryIndex index.php index.html

        # Enable URL rewriting
        RewriteEngine On

        # Handle subdomain routing dynamically
        RewriteCond %{HTTP_HOST} ^app\.(.+)$
        RewriteRule ^(.*)$ /main/$1 [L,QSA]

        RewriteCond %{HTTP_HOST} ^crm\.(.+)$
        RewriteRule ^(.*)$ /crm/$1 [L,QSA]

        # API subdomain or api path - serve PHP backend
        RewriteCond %{HTTP_HOST} ^api\.(.+)$ [OR]
        RewriteCond %{REQUEST_URI} ^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php [L,QSA]
    </Directory>

    # Main App Directory
    <Directory /var/www/html/public/main>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
        DirectoryIndex index.html

        # SPA routing for Main app
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /main/index.html [L]
    </Directory>

    # CRM App Directory
    <Directory /var/www/html/public/crm>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
        DirectoryIndex index.html

        # SPA routing for CRM app
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /crm/index.html [L]
    </Directory>

    # API Directory - PHP Backend
    <Directory /var/www/html/public/api>
        AllowOverride All
        Require all granted
        Options FollowSymLinks

        # Enable CORS for API
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, CSRF-TOKEN, X-Requested-With, X-Forwarded-For, X-Forwarded-Proto"
        Header always set Access-Control-Allow-Credentials "true"

        # Handle OPTIONS requests for CORS preflight
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Directory>

    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" env=HTTPS

    # Performance: Enable compression
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|ico|webp|svg)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary

        # Add Brotli compression if available
        <IfModule mod_brotli.c>
            SetOutputFilter BROTLI_COMPRESS;DEFLATE
        </IfModule>
    </Location>

    # Performance: Browser caching
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/ttf "access plus 1 year"
        ExpiresByType font/otf "access plus 1 year"
        ExpiresDefault "access plus 1 week"
    </IfModule>

    # Logging
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    LogLevel info
</VirtualHost>