# Event MPM Configuration for HTTP/2 Support
# This MPM is required for HTTP/2 to work with mod_http2

<IfModule mpm_event_module>
    # StartServers: initial number of server processes to start
    StartServers             2

    # MinSpareThreads: minimum number of worker threads which are kept spare
    MinSpareThreads          25

    # MaxSpareThreads: maximum number of worker threads which are kept spare
    MaxSpareThreads          75

    # ThreadsPerChild: constant number of worker threads in each server process
    ThreadsPerChild          25

    # MaxRequestWorkers: maximum number of worker threads
    # For production, adjust based on available RAM
    # Formula: (Total RAM - 512MB) / 15MB per thread
    MaxRequestWorkers        150

    # MaxConnectionsPerChild: maximum number of connections a server process serves
    # before terminating (0 = unlimited)
    MaxConnectionsPerChild   0
</IfModule>
