# Apache MPM prefork tuning for balanced performance and stability
<IfModule mpm_prefork_module>
    # Reduced to conservative settings for better memory management
    # Aligned with reduced database max_connections for stability
    StartServers             25
    MinSpareServers          25
    MaxSpareServers          50
    MaxRequestWorkers        400
    MaxConnectionsPerChild   0
</IfModule>
