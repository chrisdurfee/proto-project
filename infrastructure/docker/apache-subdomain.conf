# HTTPS versions (for production with SSL certificates)
<VirtualHost *:443>
    ServerName api.${DOMAIN_NAME}
    DocumentRoot /var/www/html/public
    DirectoryIndex index.php

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/custom/${DOMAIN_NAME}.crt
    SSLCertificateKeyFile /etc/ssl/private/custom/${DOMAIN_NAME}.key
    # Include intermediate certificate if you have one
    # SSLCertificateChainFile /etc/ssl/certs/custom/${DOMAIN_NAME}-intermediate.crt

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/public/api>
        AllowOverride All
        Require all granted

        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, CSRF-TOKEN, X-Requested-With"
        Header always set Access-Control-Allow-Credentials "true"
    </Directory>
</VirtualHost>

