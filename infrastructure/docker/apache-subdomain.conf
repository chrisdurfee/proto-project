# Apache Virtual Hosts for Subdomain Configuration
# Add this to your Apache configuration or include it
# Environment variables: DOMAIN_NAME should be set (e.g., yourdomain.com)

# API Subdomain - Serves the PHP backend
<VirtualHost *:80>
    ServerName api.${DOMAIN_NAME}
    DocumentRoot /var/www/html/public
    DirectoryIndex index.php

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # API routes
    <Directory /var/www/html/public/api>
        AllowOverride All
        Require all granted

        # Enable CORS for subdomain access
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, CSRF-TOKEN, X-Requested-With"
        Header always set Access-Control-Allow-Credentials "true"
    </Directory>
</VirtualHost>

# Main App Subdomain
<VirtualHost *:80>
    ServerName app.${DOMAIN_NAME}
    DocumentRoot /var/www/html/public/main
    DirectoryIndex index.html

    <Directory /var/www/html/public/main>
        AllowOverride All
        Require all granted

        # Handle SPA routing - redirect all requests to index.html
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
</VirtualHost>

