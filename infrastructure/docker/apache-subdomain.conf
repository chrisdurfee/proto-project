# Apache Production Configuration for Subdomain Routing
# This configuration handles routing for main, crm, and developer subdomains

<VirtualHost *:80>
    ServerName main.localhost
    ServerAlias *.localhost
    DocumentRoot /var/www/html

    # Enable rewrite engine
    RewriteEngine On

    # Security headers
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Handle subdomain routing
    RewriteCond %{HTTP_HOST} ^main\.localhost$ [NC]
    RewriteRule ^/?$ /main/ [R=301,L]

    RewriteCond %{HTTP_HOST} ^crm\.localhost$ [NC]
    RewriteRule ^/?$ /crm/ [R=301,L]

    RewriteCond %{HTTP_HOST} ^developer\.localhost$ [NC]
    RewriteRule ^/?$ /developer/ [R=301,L]

    # API routing - route all subdomains to the same API
    RewriteCond %{REQUEST_URI} ^/api/
    RewriteRule ^/api/(.*)$ /api/$1 [L]

    # Health check endpoint
    RewriteCond %{REQUEST_URI} ^/health\.php$
    RewriteRule ^(.*)$ $1 [L]

    # Handle Vite app assets and routes
    RewriteCond %{REQUEST_URI} ^/(main|crm|developer)/
    RewriteRule ^(.*)$ $1 [L]

    # Fallback for SPA routing within each app
    RewriteCond %{HTTP_HOST} ^main\.localhost$ [NC]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/api/
    RewriteRule ^(.*)$ /main/index.html [L]

    RewriteCond %{HTTP_HOST} ^crm\.localhost$ [NC]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/api/
    RewriteRule ^(.*)$ /crm/index.html [L]

    RewriteCond %{HTTP_HOST} ^developer\.localhost$ [NC]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/api/
    RewriteRule ^(.*)$ /developer/index.html [L]

    # Standard directory options
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable CORS for API requests
        <If "%{REQUEST_URI} =~ m#^/api/#">
            Header set Access-Control-Allow-Origin "*"
            Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
            Header set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
        </If>
    </Directory>

    # Specific configuration for each app directory
    <Directory /var/www/html/main>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Handle client-side routing
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /main/index.html [L]
    </Directory>

    <Directory /var/www/html/crm>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Handle client-side routing
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /crm/index.html [L]
    </Directory>

    <Directory /var/www/html/developer>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Handle client-side routing
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /developer/index.html [L]
    </Directory>

    # PHP configuration
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public, immutable"
    </LocationMatch>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>